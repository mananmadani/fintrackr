<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrackr</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="fintrackr.png" class="logo" alt="FinTrackr logo"/>
    <span class="title">FinTrackr</span>
  </header>
  <main>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="overview">Overview</button>
      <button class="tab-btn" data-tab="income">Income</button>
      <button class="tab-btn" data-tab="expense">Expense</button>
    </nav>
    <section class="tab-content active" id="tab-overview">
      <div class="card balance-section">
        <div class="balance-label">Balance</div>
        <div class="balance-amount">₹<span id="balance">0.00</span></div>
      </div>
      <div class="card summary-section cards-row">
        <div class="summary-card">
          <div class="summary-label">Total Income</div>
          <div class="summary-value" id="total-cashin">₹0.00</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Total Expense</div>
          <div class="summary-value" id="total-cashout">₹0.00</div>
        </div>
      </div>
      <div class="card recent-section">
        <div class="recent-label">Last 5 Entries</div>
        <ul id="recent-list"></ul>
      </div>
      <div class="card action-section">
        <button id="export-pdf-btn">Export as PDF</button>
        <button id="delete-all-btn" class="danger">Delete All Data</button>
      </div>
    </section>
    <!-- Income/Expense sections remain as before -->
    <section class="tab-content" id="tab-income">
      <!-- ...unchanged... -->
    </section>
    <section class="tab-content" id="tab-expense">
      <!-- ...unchanged... -->
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
