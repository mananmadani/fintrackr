<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1">
  <title>FinTrackr</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="fintrackr.jpeg" class="logo" alt="Logo"/>
    <h1>FinTrackr</h1>
  </div>
  <main>
    <section class="balance-section">
      <h2>Balance: ₹<span id="balance">0.00</span></h2>
    </section>
    <section class="summary-section">
      <div class="summary-row">
        <span>Total Incomes:</span>
        <span id="total-cashin">₹0.00</span>
      </div>
      <div class="summary-row">
        <span>Total Expenses:</span>
        <span id="total-cashout">₹0.00</span>
      </div>
    </section>
    <section class="chart-section">
      <canvas id="income-pie" width="220" height="220"></canvas>
      <canvas id="expense-pie" width="220" height="220"></canvas>
    </section>

    <!-- Search Bar -->
    <section>
      <input type="text" id="search-bar" placeholder="Search for category or note...">
    </section>

    <section class="form-list-grid">
      <div class="form-section">
        <form id="income-form">
          <h3>Add Income</h3>
          <input type="number" id="income-amount" placeholder="Amount" required min="0.01" step="0.01">
          <input type="text" id="income-category" placeholder="Category" list="inc-category-list" required>
          <datalist id="inc-category-list"></datalist>
          <input type="date" id="income-date" required>
          <input type="text" id="income-note" placeholder="Optional Note">
          <button type="submit">Add Income</button>
        </form>
        <form id="expense-form">
          <h3>Add Expense</h3>
          <input type="number" id="expense-amount" placeholder="Amount" required min="0.01" step="0.01">
          <input type="text" id="expense-category" placeholder="Category" list="exp-category-list" required>
          <datalist id="exp-category-list"></datalist>
          <input type="date" id="expense-date" required>
          <input type="text" id="expense-note" placeholder="Optional Note">
          <button type="submit">Add Expense</button>
        </form>
        <button id="export-pdf-btn">Export as PDF</button>
        <button id="delete-all-btn">Delete All Data</button>
      </div>
      <div class="list-section">
        <div>
          <h3>Incomes</h3>
          <ul id="income-list"></ul>
        </div>
        <div>
          <h3>Expenses</h3>
          <ul id="expense-list"></ul>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
